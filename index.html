<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxtopia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="assets/images/bloxtopia-logo.png" alt="Bloxtopia Logo" class="logo">
    <button class="play-now">PLAY NOW</button>
  </div>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">Catalog</a>
    <a href="#">Community</a>
    <a href="#">Forum</a>
    <a href="#">News</a>
    <a href="#">Parents</a>
    <a href="#">Help</a>
  </nav>

  <div class="alert">
    Are you an experienced Bloxian? Help us improve Bloxtopia at <a href="#">test.bloxtopia.com</a>
  </div>

  <div class="main-content">
    <div class="login-box">
      <h3>Member Login</h3>
      <input type="text" placeholder="Username"><br>
      <input type="password" placeholder="Password"><br>
      <button>Login</button>
      <button>Register</button>
      <div class="login-links">
        <a href="#">Parent Login</a> | <a href="#">Forgot your password?</a>
      </div>
    </div>

    <div class="ad-banner">
      <p>The FREE online building game.</p>
      <button class="play-now">PLAY NOW</button>
    </div>
  </div>

  <footer>
    <p>Bloxtopia is not affiliated with any other game platforms. Â© 2025 Bloxtopia</p>
  </footer>
</body>
</html>
