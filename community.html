<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxtopia - Community</title>
  <link rel="stylesheet" href="community.css" />
</head>
<body>
  <div class="header">
    <img src="assets/images/bloxtopia-logo.png" alt="Bloxtopia Logo" class="logo" />
    <button class="play-now" onclick="alert('Login to play!')">PLAY NOW</button>
  </div>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="games.html">Games</a>
    <a href="catalog.html">Catalog</a>
    <a href="community.html">Community</a>
    <a href="forum.html">Forum</a>
    <a href="news.html">News</a>
    <a href="help.html">Help</a>
  </nav>

  <div class="main-content" id="user-list">
    <!-- User list will appear here -->
  </div>

  <footer>
    <p>Bloxtopia is not affiliated with any other game platforms.</p>
  </footer>

<script>
  const userListDiv = document.getElementById("user-list");
  const users = JSON.parse(localStorage.getItem("users") || "{}");

  if (Object.keys(users).length === 0) {
    userListDiv.innerHTML = "<p>No users found. Please register first.</p>";
  } else {
    let html = "<h2>Community Users</h2><ul>";
    for (const username in users) {
      html += `<li>${username} â€” Offline</li>`;  // We don't track online status here, so default offline
    }
    html += "</ul>";
    userListDiv.innerHTML = html;
  }
</script>
</body>
</html>
