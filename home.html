<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxtopia - Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="header">
    <img src="assets/images/bloxtopia-logo.png" alt="Bloxtopia Logo" class="logo" />
    <button class="play-now" onclick="alert('Login to play!')">PLAY NOW</button>
  </div>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="games.html">Games</a>
    <a href="catalog.html">Catalog</a>
    <a href="community.html">Community</a>
    <a href="forum.html">Forum</a>
    <a href="news.html">News</a>
    <a href="help.html">Help</a>
  </nav>

  <div class="main-content" id="main-content">
    <!-- Dynamic content will appear here -->
  </div>

  <footer>
    <p>Bloxtopia is not affiliated with any other game platforms.</p>
  </footer>

<script>
  const mainContent = document.getElementById("main-content");
  const loggedInUser = localStorage.getItem("loggedInUser");

  if (!loggedInUser) {
    mainContent.innerHTML = '<p class="error">Error: You are not logged in. Please <a href="index.html">login here</a>.</p>';
  } else {
    // Pick a random avatar number from 1 to 3
    const randomNum = Math.floor(Math.random() * 3) + 1;
    const avatarPath = `Avatars/Figure${randomNum}.png`;

    // Display welcome message and avatar
    mainContent.innerHTML = `
      <h2>Welcome, ${loggedInUser}!</h2>
      <img id="avatar-img" src="${avatarPath}" alt="Avatar of ${loggedInUser}" />
      <p>Enjoy building and playing in Bloxtopia.</p>
    `;
  }
</script>
</body>
</html>
