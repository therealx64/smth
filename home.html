<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxtopia</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="header">
    <img src="assets/images/bloxtopia-logo.png" alt="Bloxtopia Logo" class="logo" />
    <button class="play-now">PLAY NOW</button>
  </div>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="#" id="community-link">Community</a>
    <a href="#">Games</a>
    <a href="#">Catalog</a>
    <a href="#">Forum</a>
    <a href="#">News</a>
    <a href="#">Help</a>
  </nav>

  <div class="alert">
    uh oh looks like you found this <a href="#">test.bloxtopia.com</a>
  </div>

  <div class="main-content">
    <div class="login-box" id="login-box">
      <!-- Login or welcome message will be inserted here -->
    </div>

    <div class="ad-banner">
      <p>The FREE online building game.</p>
      <button class="play-now">PLAY NOW</button>
    </div>
  </div>

  <footer>
    <p>Bloxtopia is not affiliated with any other game platforms.</p>
  </footer>

  <script>
    const loginBox = document.getElementById("login-box");
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
      loginBox.innerHTML = `<h3>Welcome, ${loggedInUser}!</h3>`;
    } else {
      loginBox.innerHTML = `
        <h3 style="color: red;">You are not logged in. Please log in first.</h3>
        <a href="index.html">Go to Login Page</a>
      `;
    }

    // Community link click handler
    document.getElementById("community-link").addEventListener("click", function(event) {
      event.preventDefault();
      if (loggedInUser) {
        window.location.href = "community.html";
      } else {
        alert("Please log in to access the Community.");
      }
    });

    // Play Now buttons click handler
    document.querySelectorAll(".play-now").forEach(button => {
      button.addEventListener("click", () => {
        if (!loggedInUser) {
          alert("Please log in to play the game.");
        }
      });
    });
  </script>
</body>
</html>
