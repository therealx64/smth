<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxtopia</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="header">
    <img src="assets/images/bloxtopia-logo.png" alt="Bloxtopia Logo" class="logo" />
    <button class="play-now">PLAY NOW</button>
  </div>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="#" id="community-link">Community</a>
    <a href="#">Games</a>
    <a href="#">Catalog</a>
    <a href="#">Forum</a>
    <a href="#">News</a>
    <a href="#">Help</a>
  </nav>

  <div class="alert">
    uh oh looks like you found this <a href="#">test.bloxtopia.com</a>
  </div>

  <div class="main-content">
    <div class="login-box">
      <h3>Login or Register</h3>
      <input type="text" placeholder="Username" disabled /><br />
      <input type="password" placeholder="Password" disabled /><br />
      <button disabled>Login</button>
      <button disabled>Register</button>
      <div class="login-links">
        <a href="index.html">Log in here</a>
      </div>
    </div>

    <div class="ad-banner">
      <p>The FREE online building game.</p>
      <button class="play-now">PLAY NOW</button>
    </div>
  </div>

  <footer>
    <p>Bloxtopia is not affiliated with any other game platforms.</p>
  </footer>

  <script>
    // Community link click handler
    document.getElementById("community-link").addEventListener("click", function(event) {
      event.preventDefault();
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        window.location.href = "community.html";
      } else {
        alert("Please log in to access the Community.");
      }
    });

    // Play Now buttons click handler
    document.querySelectorAll(".play-now").forEach(button => {
      button.addEventListener("click", () => {
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
          alert("Please log in to play the game.");
        } // else do nothing for now
      });
    });
  </script>
</body>
</html>
